<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperación</title>
    <link rel="stylesheet" href="recuperar.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="icon-container">
                <i class="fas fa-envelope"></i>
            </div>
            <h1>Recuperar contraseña</h1>
            <form action="#" method="post">
                <div class="textbox">
                    <input type="email" placeholder="Correo Registrado" name="email" required>
                </div>
                <input type="submit" class="btn submit-btn" value="Enviar"> 
                <a href="acceso.html" class="btn cancel-btn">Cancelar</a> 
            </form>
        </div>
    </div>
</body>
</html>
