<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Registro de Usuario</h1>
        </header>
        <main>
            <form action="#" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="documentType">Tipo de Documento:</label>
                        <select id="documentType" name="documentType" required>
                            <option value="DNI">T.I</option>
                            <option value="DNI">C.C</option>
                            <option value="Pasaporte">Pasaporte</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="is-required">Numero de documento:</label>
                        <input type="text" id="documentNumber" name="documentNumber" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="is-required">Nombres:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label class="is-required">Apellidos:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="is-required">Telefono:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label class="is-required">Ciudad:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="is-required">País:</label>
                        <input type="text" id="country" name="country" required>
                    </div>

                    <div class="form-group">
                        <label for="city">Dirección:</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="is-required">Correo electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmEmail">Confirmación de Correo Electrónico:</label>
                        <input type="email" id="confirmEmail" name="confirmEmail" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="is-required">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label class="is-required">Confirmación de contraseña:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <button type="submit">Registrar</button>
            </form>
        </main>
    </div>
</body>
</html>
